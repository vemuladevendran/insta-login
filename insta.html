<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="insta.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="Assets/css/bootstrap.min.css">
    <link rel="icon" href="insta-logo.jpeg">
</head>

<body>
    <script src="insta.js" defer></script>

    <div class="container" style="margin-top: 100px;">
        <div class="row" style="height: 640px;">
            <div class="image-container col-6">
                <img class="i-phone-img" src="mobile.png" alt="mobile image">
                <div class="changing-images">
                    <img style="height: 436px;" id="img-display" src="insta-image-1.jpg">
                </div>
            </div>
            <div class="main-container col-5">
                <div class="login-container" style="width: 350px;">
                    <!-- header -->
                    <div class="header-name d-flex justify-content-center mt-4">
                        <h2>
                            INSTAGRAM
                        </h2>
                    </div>
                    <!-- input-fields -->
                    <div class="input-field mt-5">
                        <div class=" d-flex justify-content-center mb-2">
                            <input type="text" placeholder="Phone number, username, or email">
                        </div>
                        <div class=" d-flex justify-content-center">
                            <input type="text" placeholder="password">
                        </div>
                        <!-- login-button -->
                        <div class="d-flex justify-content-center mt-3">
                            <button class="login-button">
                                Log In
                            </button>
                        </div>
                    </div>
                    <!-- or line -->
                    <div class="or-line-container mt-4 position-relative">
                        <p class="or">OR</p>
                        <div class="or-line"> </div>
                    </div>
                    <!-- login fb -->
                    <div class="d-flex justify-content-center mt-4">
                        <img class="fb-logo mr-2" src="fb-logo.png" alt="fb">
                        <p style="line-height: 1;">
                            <span style="font-weight: bold;color: blue; font-size: 14px;">
                                Log In With FaceBook
                            </span>
                        </p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a class="forget-link" href="">Forget Password?</a>
                    </div>
                </div>
                <!-- sign up -->
                <div style="height: 37%; margin-top: 10px; width: 350px;">
                    <div class="sign-up">
                        <div class="d-flex justify-content-center mt-3" style="font-size: 15px;">
                            <p>
                                Don't have an account?
                            </p>
                            <a class="sign-up-link ml-2" href="">Sign up</a>
                        </div>
                    </div>
                    <!-- app link -->
                    <div style="width: 350px;">
                        <div class="d-flex justify-content-center mt-2">
                            <p>
                                Get the app.
                            </p>
                        </div>
                        <div class="app-img d-flex justify-content-center">
                            <img src="play_store.png" alt="play_store">
                            <img src="app_store.png" alt="app_store">
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- footer -->

        <footer>
            <div class="d-inline-block">
                <div class="footer-links d-flex">
                    <li class="footer-details ">
                        <a href="# ">About</a>
                    </li>
                    <li class="footer-details ">
                        <a href="# ">Help</a>
                    </li>
                    <li class="footer-details ">
                        <a href="# ">Press</a>
                    </li>
                    <li class="footer-details ">
                        <a href="# ">API</a>
                    </li>
                    <li class="footer-details ">
                        <a href="# ">Job</a>
                    </li>
                    <li class="footer-details ">
                        <a href="# ">Privacy</a>
                    </li>
                    <li class="footer-details ">
                        <a href="# ">Terms</a>
                    </li>
                    <li class="footer-details ">
                        <a href="# ">Location</a>
                    </li>
                    <li class="footer-details ">
                        <a href="# ">Top Accounts</a>
                    </li>
                    <li class="footer-details ">
                        <a href="# ">Hashtags</a>
                    </li>
                    <li class="footer-details ">
                        <a href="# ">Language</a>
                    </li>
                </div>
            </div>
            <div class="copyright d-inline-block">
                <span>Â© 2020 Instagram from Facebook</span></div>

        </footer>
    </div>
</body>

</html>
